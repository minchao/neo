<!DOCTYPE html>
<html>
<head>
    <title>PaintBBS NEO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 

    <link rel="stylesheet" type="text/css" media="all" href="neo.css" />
    <script src="neo.js"></script>

</head>

<body onLoad = "Neo.init();">

<div id="pageView" style="width:450px; height:470px; margin:auto;">
    <div id="container" style="visibility:hidden;">
        <div id="center">
            <div id="painterContainer">
                <div id="painterWrapper">
                    <div id="upper">
                        <div id="redo">やり直し</div>
                        <div id="undo">元に戻す</div>
                        <div id="fill">塗り潰し</div>
                   </div>
                    <div id="painter">
                        <div id="canvas">
                            <div id="scrollH" data-ui=true></div>
                            <div id="scrollV" data-ui=true></div>
                            <div id="zoomPlusWrapper">
                                <div id="zoomPlus">+</div>
                            </div>
                            <div id="zoomMinusWrapper">
                                <div id="zoomMinus">-</div>
                            </div>
                        </div>
                    </div>
                    <div id="lower">
                    </div>
                </div>
                <div id="toolsWrapper">
                    <div id="tools">
                    </div>
                </div>
            </div>
        </div>
        <div id="headerButtons">
            <div id="window">窓</div>
        </div>
        <div id="footerButtons">
            <div id="submit">投稿</div>
            <div id="copyright">(C)しいちゃん PaintBBS NEO</div>
        </div>
    </div>
</div>

<div id="windowView" style="display: none;">
</div>

<!-- コントロール -->
<br>
<div id="toolSet">
    <div id="pen" class="toolTip"><div class="label">鉛筆</div></div>
    <div id="eraser" class="toolTip"><div class="label">消しペン</div></div>
    <div id="mask" class="toolTip"><div class="label">マスク</div></div>

<!--
  <div class="colorTip">
        <img src="assets/images/topleft-white.png" style="opacity:0.9">
   </div>    
 -->
    
    <div class="colorTips">
        <div id="color2"></div><div id="color1"></div><br>
        <div id="color4"></div><div id="color3"></div><br>
        <div id="color6"></div><div id="color5"></div><br>
        <div id="color8"></div><div id="color7"></div><br>
        <div id="color10"></div><div id="color9"></div><br>
        <div id="color12"></div><div id="color11"></div><br>
        <div id="color14"></div><div id="color13"></div>
    </div>

    <div id="sliderRed"></div>
    <div id="sliderGreen"></div>
    <div id="sliderBlue"></div>
    <div id="sliderAlpha"></div>

    <div id="sliderWidth" class="sizeSlider">
        <div class="slider" style="height: 12px;"></div>
        <div class="label">9px</div>
    </div>

    <div class="reserveControl" style="margin-top:4px; visibility:hidden;">
    </div>
    <div id="layerControl" style="margin-top:6px;"></div>
    
    <div style="height:20px;">
    </div>
</div>

<br>

<!-- 仮コントロール -->
<div style="margin:5px;">
<input id="colorTmp" type="color" onchange="Neo.painter.foregroundColor = this.value;"/>
<select style="font-size:14px;" onchange="console.log(this.value); Neo.painter.selectTool(this.value);">
<option value="1" selected=true>鉛筆
<option value="2">消しゴム
<option value="3">塗り潰し
</select>
</div>


<input id="widthTmp" type="range" value="1" min="1" max="30" step="1" onmousemove="Neo.painter.lineWidth = this.value-0; $('#lineWidth').html(this.value);" />
ペンの太さ: <span id="lineWidth">1</span>
<br>

<input id="alphaTmp" type="range" value="255" min="1" max="255" step="1" onmousemove="Neo.painter.alpha = this.value/255.0; $('#alpha').html(this.value)" />
透明度: <span id="alpha">255</span>
<br>


レイヤー
<select onchange="Neo.painter.current = this.value-0;">
<option>1
<option selected=true>0
</select>
<br>
1<input type="checkbox" checked=true onchange="Neo.painter.visible[1] = this.checked; Neo.painter.updateDestCanvas(0, 0, Neo.painter.canvasWidth, Neo.painter.canvasHeight)"/>
表示<br>
0<input type="checkbox" checked=true onchange="Neo.painter.visible[0] = this.checked; Neo.painter.updateDestCanvas(0, 0, Neo.painter.canvasWidth, Neo.painter.canvasHeight)"/>
表示<br>

<br>
マスク(とりあえず黒に固定)
<select onchange="Neo.painter.maskType = this.value-0;">
<option value="0" selected=true>通常
<option value="1">マスク
<option value="2">逆マスク
</select>

<hr>
<div>
    <input type="button" value="全消し" onclick="Neo.painter.clearCanvas(true);"/>
</div>

<div style="clear:both; padding-top:20px;">
    <select id="target" name="target">
        <option value="jun.2chan.net/oe">お絵sql</option>
        <option value="zip.2chan.net/p">お絵かき</option>
        <option value="nov.2chan.net/q">落書き</option>
        <option value="cgi.2chan.net/u">落書き裏</option>
    </select>
    <input id="submit" type="button" value="送信" 
           onclick="Neo.painter.submit(document.getElementById('target').value);">
</div>


</body>
</html>
